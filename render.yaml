services:
  - type: web
    name: tea-ecommerce-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ISSUER
        value: tea-ecommerce
      - key: JWT_AUDIENCE
        value: tea-ecommerce-users
      - key: JWT_ACCESS_EXPIRES_IN
        value: 604800
      - key: JWT_REFRESH_EXPIRES_IN
        value: 604800
      - key: CORS_ORIGIN
        value: https://tea-ecom-frontend.vercel.app
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: DEFAULT_PAGE_SIZE
        value: 12
      - key: MAX_PAGE_SIZE
        value: 100

databases:
  - name: mongodb
    databaseName: ecommerce
    user: jameel